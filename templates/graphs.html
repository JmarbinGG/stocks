<!DOCTYPE html>
<html>

<head>
    <title>Stock Graphs</title>
    <style>
        body{background-color: black;}
    </style>
</head>

<body>
    <script>
window.onload = () => {
  document.querySelectorAll('.js-plotly-plot svg rect').forEach(r => r.style.fill = 'black')
}
</script>
    <div class="bg-black text-white">
        <div class="container mt-4">
            <h1 class="text-white">Stock Price Graphs</h1>

            {% for graph in graphs %}
            <div style="background-color: black; padding: 10px; margin-bottom: 20px;">
                {{ graph|safe }}
            </div>
            {% endfor %}
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>

</body>

</html>
