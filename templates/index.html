<!DOCTYPE html>
<html>
<head>
    <title>Stock Price</title>
</head>
<body>
    <h1>Stock Price for {{ symbol }}</h1>
    <p>Current Price: ${{ price }}</p>

    <form method="post" action="/">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="{{ symbol }}">
        <button type="submit">Add stock to be tracked</button>
    </form>
     <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Symbol</th>
            <th>Price</th>
        </tr>
        {% for row in table_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
